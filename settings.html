<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الإعدادات</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.min.js"></script>
    <script src="./assets/js/main.js" defer></script>
</head>
<body class="bg-gray-100 text-gray-800">
     <!-- Header -->
    <header class="bg-white shadow-md fixed w-full z-10">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">
            <div class="flex items-center space-x-4">
               
                <input type="text" placeholder="بحث..." class="border rounded-lg px-3 py-1 focus:outline-none focus:ring-2 focus:ring-primary-light">
            </div>

            <div>
                 <span class="text-xl font-bold text-primary logo">
                    <img src="./assets/images/logo.png" class="w-12" alt="موثوق">
                </span>
            </div>
            <div class="flex items-center space-x-4">
                <div class="relative mx-4">
                    <button class="relative">
                        <i data-lucide="bell" class="w-6 h-6"></i>
                        <span class="absolute top-0 right-0 bg-red-500 text-white text-xs rounded-full px-1">3</span>
                    </button>
                </div>
                <div class="relative">
                    <button id="profile-dropdown-toggle" class="focus:outline-none">
                        <img src="./assets/images/logo.png" alt="Profile" class="w-8 h-8 rounded-full">
                    </button>
                    <div id="profile-dropdown-menu" class="absolute hidden bg-white shadow-md rounded-lg mt-2">
                        <a href="#" class="block px-4 py-2">الملف الشخصي</a>
                        <a href="index.html" class="block px-4 py-2">تسجيل الخروج</a>
                    </div>
                </div>
                <button id="dark-mode-toggle" class="focus:outline-none">
                    <i data-lucide="moon" class="w-6 h-6"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Sidebar -->
    <aside class="bg-white shadow-lg fixed top-0 right-0 h-full w-64">
        <nav class="mt-16">
            <ul class="space-y-4">
                <li><a href="dashboard.html" class="flex items-center px-4 py-2 hover:bg-gray-100"><i data-lucide="home" class="w-5 h-5"></i> لوحة التحكم</a></li>
                <li><a href="parents.html" class="flex items-center px-4 py-2 hover:bg-gray-100"><i data-lucide="users" class="w-5 h-5"></i> أولياء الأمور</a></li>
                <li><a href="rfqs.html" class="flex items-center px-4 py-2 hover:bg-gray-100"><i data-lucide="file-text" class="w-5 h-5"></i> طلبات وعروض الأسعار</a></li>
                <li><a href="suppliers.html" class="flex items-center px-4 py-2 hover:bg-gray-100"><i data-lucide="truck" class="w-5 h-5"></i> الموردون</a></li>
                <li><a href="billing.html" class="flex items-center px-4 py-2 hover:bg-gray-100"><i data-lucide="credit-card" class="w-5 h-5"></i> الاشتراكات والفواتير</a></li>
                <li><a href="notifications.html" class="flex items-center px-4 py-2 hover:bg-gray-100"><i data-lucide="bell" class="w-5 h-5"></i> الإشعارات</a></li>
                <li><a href="reports.html" class="flex items-center px-4 py-2 hover:bg-gray-100"><i data-lucide="bar-chart" class="w-5 h-5"></i> التقارير</a></li>
                <li><a href="team.html" class="flex items-center px-4 py-2 hover:bg-gray-100"><i data-lucide="users" class="w-5 h-5"></i> الفريق والصلاحيات</a></li>
                <li><a href="settings.html" class="flex items-center px-4 py-2 hover:bg-gray-100"><i data-lucide="settings" class="w-5 h-5"></i> الإعدادات</a></li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="mr-64 pt-16">
        <div class="container mx-auto px-4 space-y-8">
            <!-- School Info Form -->
            <section class="bg-white shadow-md rounded-lg p-4 hover:shadow-lg">
                <h3 class="text-lg font-bold text-gray-700 mb-4">معلومات المدرسة</h3>
                <form id="school-info-form" class="space-y-4">
                    <div>
                        <label for="school-name" class="block text-gray-700">اسم المدرسة</label>
                        <input type="text" id="school-name" class="border rounded-lg px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-primary-light">
                    </div>
                    <div>
                        <label for="school-address" class="block text-gray-700">العنوان</label>
                        <input type="text" id="school-address" class="border rounded-lg px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-primary-light">
                    </div>
                    <div>
                        <label for="school-phone" class="block text-gray-700">الهاتف</label>
                        <input type="text" id="school-phone" class="border rounded-lg px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-primary-light">
                    </div>
                    <div>
                        <label for="school-email" class="block text-gray-700">البريد الإلكتروني</label>
                        <input type="email" id="school-email" class="border rounded-lg px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-primary-light">
                    </div>
                    <div class="flex justify-end space-x-4">
                        <button type="reset" class="bg-gray-300 text-gray-700 px-4 py-2 rounded">إعادة تعيين</button>
                        <button type="submit" class="bg-primary text-white px-4 py-2 rounded">حفظ</button>
                    </div>
                </form>
            </section>

            <!-- Platform Settings -->
            <section class="bg-white shadow-md rounded-lg p-4 hover:shadow-lg">
                <h3 class="text-lg font-bold text-gray-700 mb-4">إعدادات المنصة</h3>
                <form id="platform-settings-form" class="space-y-4">
                    <div>
                        <label for="language-selector" class="block text-gray-700">اللغة</label>
                        <select id="language-selector" class="border rounded-lg px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-primary-light">
                            <option value="ar">العربية</option>
                            <option value="en">English</option>
                        </select>
                    </div>
                    <div class="flex items-center space-x-4">
                        <label for="dark-mode-toggle" class="text-gray-700">الوضع الليلي</label>
                        <input type="checkbox" id="dark-mode-toggle" class="rounded focus:outline-none focus:ring-2 focus:ring-primary-light">
                    </div>
                    <div class="flex justify-end space-x-4">
                        <button type="reset" class="bg-gray-300 text-gray-700 px-4 py-2 rounded">إعادة تعيين</button>
                        <button type="submit" class="bg-primary text-white px-4 py-2 rounded">حفظ</button>
                    </div>
                </form>
            </section>

            <!-- Placeholder for dynamic JS initialization points -->
            <!-- Dark mode toggle, save/reset actions, language selector -->
        </div>
    </main>

    <button id="sidebar-toggle" class="fixed top-3 right-4 z-50 bg-primary text-white p-2 rounded shadow md:hidden transition-transform duration-300">
        ☰
    </button>

   <script>
        lucide.createIcons();
        document.getElementById('dark-mode-toggle').addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
        });

        // Sidebar toggle functionality
        const sidebarToggle = document.getElementById('sidebar-toggle');
        const sidebar = document.querySelector('aside');

        sidebarToggle.addEventListener('click', () => {
            sidebar.classList.toggle('hidden');
            sidebarToggle.classList.toggle('rotate-90');
        });

        const profileDropdownToggle = document.getElementById('profile-dropdown-toggle');
        const profileDropdownMenu = document.getElementById('profile-dropdown-menu');

        profileDropdownToggle.addEventListener('click', () => {
            profileDropdownMenu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
