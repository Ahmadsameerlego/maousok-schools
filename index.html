<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - لوحة تحكم موثوق</title>
       <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.min.js"></script>
    <script src="./assets/js/main.js" defer></script>

</head>
<body class="bg-gray-100 font-cairo">
    <div class="flex items-center flex-col justify-center min-h-screen">
        <div>
            <img src="./assets/images/logo.png" class="w-32 h-auto mb-4" alt="شعار موثوق">
        </div>

        <div class="bg-white shadow-md rounded-lg p-6 w-full max-w-md">
            <h2 class="text-2xl font-bold text-gray-700 mb-6 text-center">تسجيل الدخول</h2>
            <form id="login-form" action="dashboard.html" class="space-y-4">
                <div>
                    <label for="username" class="block text-gray-700">البريد الإلكتروني/الرقم الوطني أو اسم المستخدم</label>
                    <input type="text" id="username" class="border rounded-lg px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-primary-light" required>
                </div>
                <div>
                    <label for="password" class="block text-gray-700">كلمة المرور</label>
                    <input type="password" id="password" class="border rounded-lg px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-primary-light" required>
                </div>
                <div class="flex justify-between items-center">
                    <a href="#" class="text-primary hover:underline">نسيت كلمة المرور؟</a>
                </div>
                <button type="submit" class="bg-primary text-white px-4 py-2 rounded w-full">تسجيل الدخول</button>

                 <div class="flex justify-center underline items-center">
                    <a href="register.html" class="text-primary hover:underline">انشاء حساب جديد</a>
                </div>
            </form>
        </div>
    </div>
    <!-- Placeholder for dynamic JS actions: login validation, error toast -->
    <button id="sidebar-toggle" class="fixed top-3 right-4 z-50 bg-primary text-white p-2 rounded shadow md:hidden transition-transform duration-300">
        ☰
    </button>
</body>
</html>
