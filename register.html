<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب - لوحة تحكم موثوق</title>
       <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.min.js"></script>
    <script src="./assets/js/main.js" defer></script>
</head>
<body class="bg-gray-100 font-cairo">
    <div class="flex items-center flex-col justify-center min-h-screen">
        <div>
            <img src="./assets/images/logo.png" class="w-32 h-auto mb-4" alt="شعار موثوق">
        </div>
        <div class="bg-white shadow-md rounded-lg p-6 w-full max-w-md">
            <h2 class="text-2xl font-bold text-gray-700 mb-6 text-center">إنشاء حساب</h2>
            <form id="register-form" action="dashboard.html" class="space-y-4">
                <div>
                    <label for="name" class="block text-gray-700">الاسم</label>
                    <input type="text" id="name" class="border rounded-lg px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-primary-light" required>
                </div>
                <div>
                    <label for="email" class="block text-gray-700">البريد الإلكتروني</label>
                    <input type="email" id="email" class="border rounded-lg px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-primary-light" required>
                </div>
                <div>
                    <label for="national-id" class="block text-gray-700">الرقم القومي/رقم المدرسة</label>
                    <input type="text" id="national-id" class="border rounded-lg px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-primary-light" required>
                </div>
                <div>
                    <label for="password" class="block text-gray-700">كلمة المرور</label>
                    <input type="password" id="password" class="border rounded-lg px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-primary-light" required>
                </div>
                <div>
                    <label for="confirm-password" class="block text-gray-700">تأكيد كلمة المرور</label>
                    <input type="password" id="confirm-password" class="border rounded-lg px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-primary-light" required>
                </div>
                <button type="submit" class="bg-primary text-white px-4 py-2 rounded w-full">إنشاء الحساب</button>
                <div class="text-center mt-4">
                    <a href="login.html" class="text-primary hover:underline">تسجيل الدخول</a>
                </div>
            </form>
        </div>
    </div>
    <!-- Placeholder for dynamic JS actions: register validation, success toast -->
</body>
</html>
